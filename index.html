<!DOCTYPE html>
<html>
  <head>
    <title>Vertu Motors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <script src="menu.js"></script>
  </head>
  <body>
    <div class="site-container">

      <header class="site-header">
          <div class="logo-container">
            <img src="images/logo.webp" class="logo-container__logo" alt="Website Logo" />
          </div>
          <div class="site-header__right">
            <div class="site-header__right__icons">
              <i class="fas fa-phone"></i>
              <i class="fas fa-bars" data-menu-id="primary"></i>
            </div>
            <div class="site-header__right-content">
              <div class="site-header__right__top">
                <div class="control-group">
                  <label class="control-group__label">Contrast</label>
                  <div class="control-group__controls">
                    <div class="control-group__control">A</div>
                    <div class="control-group__control">A</div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-group__label">Font Size</label>
                  <div class="control-group__controls">
                    <div class="control-group__control">A-</div>
                    <div class="control-group__control">A</div>
                    <div class="control-group__control">A+</div>
                  </div>
                </div>
              </div>
              <div class="site-header__right__bottom">
                <nav class="primary-nav">
                  <ul class="primary-nav__list">
                    <li class="primary-nav__list__item">
                      <a href="#" class="primary-nav__list__item__link">New Vehicles</a>
                    </li>
                    <li class="primary-nav__list__item">
                      <a href="#" class="primary-nav__list__item__link">Nearly New/Used Vehicles</a>
                    </li>
                    <li class="primary-nav__list__item">
                      <a href="#" class="primary-nav__list__item__link">Motability</a>
                    </li>
                    <li class="primary-nav__list__item">
                      <a href="#" class="primary-nav__list__item__link">Aftercare</a>
                    </li>
                    <li class="primary-nav__list__item">
                      <a href="#" class="primary-nav__list__item__link">Contact Us</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
      </header>

      <nav class="secondary-nav">
        <div class="secondary-nav__dropdown">Versa Connect</div>
        <ul class="secondary-nav__list">
          <li class="secondary-nav__list__item">
            <a href="#" class="secondary-nav__list__item__link">
              Overview
            </a>
          </li>
          <li class="secondary-nav__list__item">
            <a href="#" class="secondary-nav__list__item__link">
              Offers
            </a>
          </li>
          <li class="secondary-nav__list__item">
            <a href="#" class="secondary-nav__list__item__link">
              Models
            </a>
          </li>
          <li class="secondary-nav__list__item">
            <a href="#" class="secondary-nav__list__item__link">
              Factory Fit Options
            </a>
          </li>
        </ul>
      </nav>

    </div>
  </body>
</html>
